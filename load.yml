---
- hosts: all
  become: yes

  tasks:
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /etc/some_directory
        state: directory
        mode: '0755'

  tasks:
    - name: Include the x86_64 roles
      include_role:
        name: load_x86_64
      when: "ansible_architecture == 'x86_64'"
