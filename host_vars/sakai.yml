---
ipa:
  enp0s31f6:
    type: wired
    style: dhcp
  wlp2s0:
    type: wireless
    style: dhcp

boot_partition_suffix: '2'
root_partition_suffix: '3'
boottype: efi

config_roles:
  - pkgs_basic
  - pkgs_admin
  - emacs_config
  - my_arch_pkgs
  - nfs
  - desktop
  - pkgs_media
  - pkgs_dev
  - dotfiles

nfs_client:
  - name: share-data
    host: hannah
    src: /data
    dest: /share/data

