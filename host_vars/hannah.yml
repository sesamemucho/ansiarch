---
ipa:
  eno1:
    type: wired
    style: dhcp

boottype: efi

diskinfo:
  /dev/sdb:
    - dev: /dev/sdb
      partname: data
      number: 1
      label: gpt
      start: 0%
      end:  100%
      fstype: btrfs
      mount: /data

backup_dirs:
  - /data

config_roles:
  - pkgs_basic
  - pkgs_admin
  - desktop
  - pkgs_dev
  - media
  # - my_arch_pkgs
  - dotfiles
  - emacs_config
  - restic

nfs_server:
  - /data

