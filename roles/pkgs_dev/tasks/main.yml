---
- name: Install dev packages
  community.general.pacman:
    name:
      - mlocate
      - texinfo
      - ansible
      - ansible-lint
      - the_silver_searcher
      - valgrind
      - vagrant
      - gnupg
      - which
      - ispell
      - bind-tools
      - python
      - python-pipx
    update_cache: yes

- name: Install dev packages from aur
  kewlfft.aur.aur:
    use: makepkg
    name:
      - python2
    update_cache: yes
    skip_pgp_check: yes
  become: yes
  become_user: aur_builder

