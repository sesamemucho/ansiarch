- name: Set up for luks
  ansible.builtin.set_fact:
    root_dev: /dev/mapper/root
  when: use_luks

- name: Set up for not luks
  ansible.builtin.set_fact:
    root_dev: '{{ install_drive }}{{ root_partition_suffix }}'
  when: not use_luks

