- name: Install the firewalld service
  community.general.pacman:
    name:
      - chromium
      - dmenu
      - dmidecode
      - firefox
      - grim
      - i3blocks
      - i3status
      - i3-wm
      - libreoffice
      - sway
      - swaybg
      - swayidle
      - swayimg
      - swaylock
      - waybar
      - xorg-xwayland
      - yubico-c
      - yubico-c-client
      - yubikey-manager
      - yubikey-personalization
      - zathura
      - zathura-pdf-poppler
    extra_args: --noconfirm
    update_cache: yes

- name: Tex
  kewlfft.aur.aur:
    name:
      - texlive-basic
      - texlive-bin
      - texlive-binextra
      - texlive-latex
      - texlive-latexextra
      - texlive-plaingeneric

- name: Printing
  block:
    - name: Install cups
      community.general.pacman:
        name:
          - cups
        state: present

    - name: Start CUPS service
      ansible.builtin.systemd:
        state: started
        enabled: true
        name: cups

    - name: Add printers
      ansible.builtin.command:
        cmd:
          lpadmin -p "{{ item.name }}" -E -v "ipp://{{ item.hostname }}/ipp/print" -m everywhere
      loop:
        "{{ printers }}"

    - name: Set default printer
      ansible.builtin.command:
        cmd:
          lpadmin -d "{{ item.name }}"
      loop:
        "{{ printers }}"
      when:
        item.default == true
