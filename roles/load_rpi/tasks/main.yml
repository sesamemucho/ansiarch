---
- name: Install basic packages
  community.general.packaging.os.pacman:
    name:
      - sudo
      - base-devel
    extra_args: --noconfirm --needed
    update_cache: yes

- name: Set local timezone
  ansible.builtin.file:
    src: "{{ timezone }}"
    path: /etc/localtime
    state: link

# - name: Generate adjtime file
#   command: hwclock --systohc

- name: Setup locales
  block:
    - name: Configure locale.gen
      lineinfile:
        dest: /etc/locale.gen
        regexp: '{{ item }}'
        line: '{{ item }}'
      loop: "{{ locales }}"

    - name: Create locale.conf
      copy:
        content: "LANG={{ current_locale }}"
        dest: /etc/locale.conf

    - name: Generate locales
      command: locale-gen

- name: Setup user account
  block:
    - name: Add group
      ansible.builtin.group:
        name: "{{ user_group }}"
        state: present

    - name: Add user
      ansible.builtin.user:
        name:  "{{ user_name }}"
        group: "{{ user_group }}"
        create_home: yes
        append: yes
        groups: wheel

    - name: Set user's password
      ansible.builtin.shell:
        cmd: echo '{{ user_name }}:password' | chpasswd

    - name: Create user's ssh directory
      ansible.builtin.file:
        path: /home/{{ user_name }}/.ssh
        mode: 0700
        owner: "{{ user_name }}"
        group: "{{ user_group }}"
        state: directory

    # - name: Copy over ssh keys from current Ansible controller as an authorized key
    #   copy:
    #     src: '{{ lookup("env", "HOME") }}/.ssh/'
    #     dest: '/mnt/home/{{ user_name }}/.ssh/'

    # - name: Set mode, owner, and group on user's authorized_key file
    #   command: arch-chroot /mnt {{ item }}
    #   loop:
    #     - chmod 0600 /home/{{ user_name }}/.ssh/authorized_keys
