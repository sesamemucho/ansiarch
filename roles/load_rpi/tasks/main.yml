- name: Give passwordless sudo access to wheel group
  copy:
    content: '%wheel ALL=(ALL) NOPASSWD: ALL'
    dest: /etc/sudoers.d/wheel
    validate: /usr/sbin/visudo --check --file=%s

- name: Start with AUR
  block:
    - name: Make ansible custom-module directory
      ansible.builtin.file:
        path: '{{ user_home }}/.ansible/plugins/modules'
        state: directory
        mode: '0777'
        owner: '{{ user_name }}'
        group: '{{ user_group }}'

    - name: get aur helper
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/kewlfft/ansible-aur/master/plugins/modules/aur.py
        dest: '{{ user_home }}/.ansible/plugins/modules/aur.py'
        mode: '0777'
        # mode: '0644'

    - name: Make AUR build user
      ansible.builtin.user:
        name: aur_builder
        create_home: yes
        group: wheel
      become_user: root

    - name: Set up remote_tmp dir
      ansible.builtin.file:
        path: /home/aur_builder/.ansible/tmp
        state: directory
        owner: aur_builder
        group: wheel
        mode: 0755
      become_user: root

    - name: sudo for aur_builder
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/11-install-aur-builder
        line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
        create: yes
        validate: 'visudo -cf %s'
      become_user: root

    - name: AUR installs
      block:
        - name: get yay
          aur:
            use: makepkg
            name: yay
          become_user: aur_builder

  become: true
  become_user: '{{ user_name }}'

- name: Parition data drive
  block:
    - name: install and update basic packages
      community.general.packaging.os.pacman:
        name:
          - btrfs-progs
          - rsync
        extra_args: --noconfirm --needed

    - name: Wipe install drive and all its partitions
      ansible.builtin.command: wipefs --force --all  "{{ data_drive }}"

    - name: Create a new primary partition
      community.general.system.parted:
        device: "{{ data_drive }}"
        label: gpt
        name: data
        number: 1
        part_type: primary
        state: present
        fs_type: btrfs

    - name: Reboot for new partition
      ansible.builtin.reboot:

    - name: Create filesystem
      community.general.system.filesystem:
        fstype: btrfs
        dev: "{{ data_drive }}1"

  become: true
  become_user: root

- name: Copy current /var into data drive
  block:
    - name: Mount data drive on /mnt/var
      ansible.posix.mount:
        path: /mnt/var
        src: "{{ data_drive }}1"
        fstype: btrfs
        state: mounted

    # I suspect that the wipefs/repartition does not actually delete
    # files. I was having problems such that the (new)
    # /var/lib/pacman/local had some duplicate packages, which caused
    # pacman errors. The '--delete' flag seems to fix this.
    - name: Copy data to data drive
      ansible.builtin.command:
        cmd: /usr/bin/rsync -a --delete /var/ /mnt/var/

    - name: Umount from /mnt/var
      ansible.posix.mount:
        path: /mnt/var
        src: "{{ data_drive }}1"
        state: absent

    - name: Mount data to /var
      ansible.posix.mount:
        path: /var
        src: "{{ data_drive }}1"
        fstype: btrfs
        state: present

    - name: Reboot for new partition
      ansible.builtin.reboot:

  become: true
  become_user: root

- name: Expire user's password
  ansible.builtin.command:
    passwd -e {{ user_name }}
