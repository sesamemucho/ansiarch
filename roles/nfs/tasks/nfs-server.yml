- name: Set up /etc/exports
  ansible.builtin.copy:
    content: |
      {% for export in host_config['nfs_server'] %}
      {{export}} {{ ip_start }}.{{ ip_netw }}/{{ ip_cidr }}(rw,sync,no_root_squash,no_all_squash,no_subtree_check)
      {% endfor %}
    dest: /etc/exports
